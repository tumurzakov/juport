<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Juport - Jupyter Reports{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .execution-status {
            font-size: 0.875rem;
        }
        .status-running { color: #0d6efd; }
        .status-completed { color: #198754; }
        .status-failed { color: #dc3545; }
        .status-pending { color: #6c757d; }
        .artifact-item {
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
        }
        .report-card {
            transition: transform 0.2s;
        }
        .report-card:hover {
            transform: translateY(-2px);
        }
        
        /* Enhanced UI styles */
        .btn-group .btn.active {
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: white;
        }
        
        .file-preview-modal .modal-dialog {
            max-width: 90vw;
        }
        
        .fullscreen-modal .modal-dialog {
            max-width: 100vw;
            margin: 0;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            min-width: 300px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .error-details pre {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            font-size: 0.875rem;
            line-height: 1.4;
        }
        
        .html-viewer {
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            background-color: #fff;
        }
        
        .html-viewer img {
            max-width: 100%;
            height: auto;
        }
        
        .html-viewer table {
            width: 100%;
            margin-bottom: 1rem;
        }
        
        .html-viewer pre {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.375rem;
            overflow-x: auto;
        }
        
        .artifact-card {
            transition: all 0.2s ease;
        }
        
        .artifact-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .file-type-icon {
            font-size: 1.2em;
        }
        
        .download-progress {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            min-width: 300px;
        }
    </style>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-graph-up"></i> Juport
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/notebooks">
                    <i class="bi bi-file-earmark-code"></i> Ноутбуки
                </a>
                <a class="nav-link" href="/schedules">
                    <i class="bi bi-clock"></i> Расписания
                </a>
                <a class="nav-link" href="/tasks">
                    <i class="bi bi-list-task"></i> Задачи
                </a>
                <a class="nav-link" href="/api/reports">
                    <i class="bi bi-gear"></i> API
                </a>
                {% if request.cookies.get('session_id') %}
                <a class="nav-link" href="/auth/logout">
                    <i class="bi bi-box-arrow-right"></i> Выход
                </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p class="text-muted mb-0">Juport - Jupyter Reports System</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
